<h1 mat-dialog-title>
	{{ (data.student?.id ? 'Editar' : 'Criar') + ' Estudante' }}
</h1>

<form mat-dialog-content [formGroup]="form" class="p-4 content">
	<section class="row">
		<div class="col-12 col-md-6">
			<mat-form-field class="w-100" appearance="outline">
				<mat-label>Nome</mat-label>
				<input matInput formControlName="nome" />
			</mat-form-field>
		</div>

		<div class="col-12 col-md-6">
			<mat-form-field class="w-100" appearance="outline">
				<mat-label>Sobrenome</mat-label>
				<input matInput formControlName="sobrenome" />
			</mat-form-field>
		</div>

		<div class="col-12 col-md-6">
			<mat-form-field class="w-100" appearance="outline">
				<mat-label>Idade</mat-label>
				<input type="number" matInput formControlName="idade" />
			</mat-form-field>
		</div>

		<div class="col-12 col-md-6">
			<mat-form-field class="w-100" appearance="outline">
				<mat-label>Select</mat-label>
				<mat-select formControlName="sexo">
					<mat-option value="M">Masculino</mat-option>
					<mat-option value="F">Feminino</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
	</section>
</form>

<div mat-dialog-actions class="justify-content-end">
	<button mat-button mat-dialog-close (click)="dialogRef.close(false)">
		Fechar
	</button>

	<button
		mat-button
		(click)="dialogRef.close(form.value)"
		color="primary"
		[disabled]="form.invalid">
		Confirmar
	</button>
</div>
