<table mat-table [dataSource]="students || []" class="mat-elevation-z2">
	<!-- Name Column -->
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef>Nome</th>
		<td mat-cell *matCellDef="let element">{{ element.nome }}</td>
	</ng-container>

	<!-- Last Name Column -->
	<ng-container matColumnDef="lastName">
		<th mat-header-cell *matHeaderCellDef>Sobrenome</th>
		<td mat-cell *matCellDef="let element">{{ element.sobrenome }}</td>
	</ng-container>

	<!-- Age Column -->
	<ng-container matColumnDef="age">
		<th mat-header-cell *matHeaderCellDef>Idade</th>
		<td mat-cell *matCellDef="let element">{{ element.idade }}</td>
	</ng-container>

	<!-- Gender Column -->
	<ng-container matColumnDef="gender">
		<th mat-header-cell *matHeaderCellDef>Gênero</th>
		<td mat-cell *matCellDef="let element">{{ element.sexo | gender }}</td>
	</ng-container>

	<!-- Actions Column -->
	<ng-container matColumnDef="actions">
		<th mat-header-cell *matHeaderCellDef>Ações</th>
		<td mat-cell *matCellDef="let element">
			<button mat-icon-button (click)="onEdit(element)" color="primary">
				<mat-icon>edit_square</mat-icon>
			</button>

			<button mat-icon-button (click)="onDelete(element)" color="warn">
				<mat-icon>delete</mat-icon>
			</button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
